<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douyin Watermark Remover</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://picsum.photos/seed/douyin/60/60.jpg" alt="Douyin Logo">
        </div>
        <h1>Douyin Watermark Remover</h1>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Enter Douyin video URL..." />
        </div>
        
        <button id="removeWatermark">Remove Watermark</button>
        
        <div id="status" class="status"></div>
        
        <div class="instructions">
            <p><strong>How to use:</strong></p>
            <ol>
                <li>Copy a Douyin video URL</li>
                <li>Paste it in the input field above</li>
                <li>Click "Remove Watermark"</li>
                <li>Download the processed video</li>
            </ol>
            <p><strong>Note:</strong> This tool removes the bottom watermark area by cropping the video.</p>
        </div>
    </div>

    <script>
        document.getElementById('removeWatermark').addEventListener('click', function() {
            const url = document.getElementById('videoUrl').value;
            const statusDiv = document.getElementById('status');
            
            if (!url) {
                showStatus('Please enter a video URL', 'error');
                return;
            }
            
            // Show loading status
            showStatus('Processing video... This may take a moment', 'loading');
            
            fetch('/remove_watermark', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video_no_watermark.mp4';
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                showStatus('Download started! Your video is ready.', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Error processing video. Please try again.', 'error');
            });
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
